<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <link rel="icon" type="image/png" href="/static/favicon.png" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.5/d3.min.js"></script>
        <script src="/static/nvd3.js"></script>
        <link rel="stylesheet" href="/static/nvd3.css">
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link href="/assets/css/material-dashboard.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

        <script src="/static/main.js"></script>

        <title>Hash Slinger</title>

    </head>

    <body>
        <div class="wrapper ">
            <div class="sidebar" data-color="azure" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
                <!--
                    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
                    Tip 2: you can also add an image using data-image tag
                -->
                <div class="logo">
                    <a href="/" class="simple-text logo-normal">Hash Slinger</a>
                </div>
                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li class="nav-item {{? it.selected === '' }}active{{?}}">
                          <a class="nav-link" href="/">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                          </a>
                        </li>
                        <li class="nav-item {{? it.selected === 'stats' }}active{{?}}">
                          <a class="nav-link" href="/stats">
                            <i class="material-icons">show_chart</i>
                            <p>Statistics</p>
                          </a>
                        </li>
                        <li class="nav-item {{? it.selected === 'getting_started' }}active{{?}}">
                          <a class="nav-link" href="/getting_started">
                            <i class="material-icons">info</i>
                            <p>Getting Started</p>
                          </a>
                        </li>
                        <li class="nav-item {{? it.selected === 'api' }}active{{?}}">
                          <a class="nav-link" href="/api">
                            <i class="material-icons">code</i>
                            <p>API</p>
                          </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <main>
                    {{=it.page}}
                </main>
                <footer> 
                    <div style="width: 100%; text-align: center;"> 
                        This site is based off by the open source&nbsp;<a target="_blank" href="https://github.com/zone117x/node-open-mining-portal/">NOMP</a>&nbsp; project created by Matthew Little and licensed under the&nbsp;<a href="http://www.gnu.org/licenses/gpl-2.0.html">GPL</a>
                    </div>
                </footer>
            </div>
        </div>
        <script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!-- Chartist JS -->
        <script src="/assets/js/plugins/chartist.min.js"></script>
        <!--  Notifications Plugin  -->
        <script src="/assets/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="../assets/js/material-dashboard.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    </body>

</html>
